<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="eventlist.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1>Available Events</h1>
        </header>
        <main class="row">
            <section >  <!-- class="col-md-8" --> <!-- Commented out because it prevents cards from filling screen -->
                <div class="form-row mb-4">
                    <div class="col">
                        <input type="text" id="user-location" class="form-control" placeholder="Enter location (City or State)">
                    </div>
                    <div class="col">
                        <input type="date" id="filter-date" class="form-control">
                    </div>
                    <div class="col">
                        <button id="filter-button" class="btn btn-primary btn-block">Filter Events</button>
                    </div>
                </div>
                <ul id="event-list" class="row list-unstyled">
                    <!-- Events will be listed here -->
                </ul>
            </section>
            <!-- <nav class="col-md-4">
                <a href="createEvents.html" class="btn btn-link btn-block">Create New Event</a>
            </nav> -->
        </main>
    </div>
    <script src="events.js"></script>
</body>
</html>
