<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="eventlist.css">
</head>
<body>
    <header>
        <h1>Available Events</h1>
    </header>
    <main>
        <section>
            <div class="filter">
                <input type="text" id="user-location" placeholder="Enter your location">
                <input type="date" id="filter-date">
                <button id="filter-button" class="button is-primary">Filter Events</button>
            </div>
            <ul id="event-list" class="grid">
                <!-- Events will be listed here -->
            </ul>
        </section>
        <nav>
            <a href="createEvents.html" class="button is-link">Create New Event</a>
        </nav>
    </main>
    <!-- Include the new events.js script -->
    <script src="events.js"></script>
</body>

</html>
