<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body>
    <header>
            <nav>
                <ul>
                    <li><a href="/">Search</a></li>
                    <li><a href="/events">Events</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                    <li id="create"><a href="/create">Create Events</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1 class="text-center my-4">Available Events</h1>
        <section>
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="user-venue" class="form-control" placeholder="Enter venue name">
                </div>
                <div class="col-md-4">
                    <input type="date" id="filter-date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button id="filter-button" class="btn btn-primary w-100">Filter Events</button>
                </div>
            </div>
            <ul id="event-list" class="row list-unstyled">
                <!-- Events will be listed here in a Bootstrap grid -->
            </ul>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/events.js') }}"></script>
</body>
</html>
