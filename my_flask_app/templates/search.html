<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Pass</title>
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/finalproject.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="/">Search</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/aboutus">About Us</a></li>
            <li id="create"><a href="/create">Create Events</a></li>
        </ul>
    </header>
    <main>
        <div id="logo">
            <h1>JamPass</h1>
        </div>
        <form role="search" id="form">
            <input type="text" id="artist" name="q"
            placeholder="Artist name"
            aria-label="Search through site content">
            <input type="search" id="state" name="q"
            placeholder="State code (Ex.: CA)"
            aria-label="Search through site content">
            <input type="search" id="country" name="q"
            placeholder="Country code (Ex.: US)"
            aria-label="Search through site content">
            <button>
              <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>
        </form>
        <div class="glassy-overlay"></div>
        <canvas></canvas>
    </main>
    <footer>
        <p>Trade Mark @ Jam Pass</p>
    </footer>
    <script src="{{ url_for('static', filename='js/connect.js') }}"></script>
</body>
</html>
